<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        const choices = ['Rock', 'Paper', 'Scissors']

        function getComputerChoice(){
            compChoice = choices[Math.floor(Math.random() * choices.length)]
            return compChoice
        }
        
        function playRound(playerSelection, computerSelection){
            if(playerSelection.toUpperCase() === 'ROCK' && computerSelection === 'Paper'){
                return 'You lost! Paper beats Rock'
            } else if(playerSelection.toUpperCase() === 'PAPER' && computerSelection === 'Rock'){
                return 'You Won! Paper beats Rock'
            } else if(playerSelection.toUpperCase() === 'ROCK' && computerSelection === 'Rock'){
                return 'Its a tie!'
            }

            if(playerSelection.toUpperCase() === 'ROCK' && computerSelection === 'Scissors'){
                return 'You won! Rock beats Scissors'
            } else if(playerSelection.toUpperCase() === 'SCISSORS' && computerSelection === 'Rock'){
                return 'You lost! Rock beats Scissors'
            } else if(playerSelection.toUpperCase() === 'SCISSORS' && computerSelection === 'Scissors'){
                return 'Its a tie!'
            }

            if(playerSelection.toUpperCase() === 'SCISSORS' && computerSelection === 'Paper'){
                return 'You won! Scissors beats Paper'
            } else if(playerSelection.toUpperCase() === 'PAPER' && computerSelection === 'Scissors'){
                return 'You lost! Scissors beats Paper'
            } else if(playerSelection.toUpperCase() === 'PAPER' && computerSelection === 'Paper'){
                return 'Its a tie!'
            }
        }

        
        function game(){
            let playerScore = 0;
            let computerScore = 0;
            for(let i=0; i < 5; i++){
                const playerChoice = prompt('Enter Rock, Paper or Scissors')
                const computerChoice = getComputerChoice()
                console.log(playRound(playerChoice, computerChoice))
                if (playRound(playerChoice, computerChoice).includes('won')){
                    playerScore++;
                    console.log('Player won the round')
                } else if (playRound(playerChoice, computerChoice).includes('lost')){
                    computerScore++;
                    console.log('Computer won the round')
                } else {
                    console.log('No one won the round')
                }
            }
            console.log("Game Finished!")
            if (playerScore > computerScore){
                console.log('Player won the game!')
                console.log("Player Score is:", playerScore, 'Computer Score is:', computerScore)
            } else if (computerScore > playerScore){
                console.log('Computer won the game!')
                console.log("Player Score is:", playerScore, 'Computer Score is:', computerScore)
            } else {
                console.log('No one won the game, its a tie!')
                console.log("Player Score is:", playerScore, 'Computer Score is:', computerScore)
            }
        }
        game();
    </script>
</body>
</html>
